name: CD

on:
  release:
    types: [published]
      
jobs:
  publish:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Publish package
      run: ./gradlew publish
      env:
        ORG_GRADLE_PROJECT_ossrhPassword: ${{ secrets.PGPSIGNINGKEY }}
        ORG_GRADLE_PROJECT_ossrhUsername: ${{ secrets.PGPSIGNINGPASSWORD }}
        ORG_GRADLE_PROJECT_pgpSigningKey: ${{ secrets.OSSRHUSERNAME }}
        ORG_GRADLE_PROJECT_pgpSigningPassword: ${{ secrets.OSSRHPASSWORD }}
